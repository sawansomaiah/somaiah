<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <title>Sign Up</title>
  </head>
  <body>
    <div class="container text-center">
        <form>
                <img src="../project/images/logo.png" alt="logo" style="width: 200px; height=200px;">
                <h1>Sign Up</h1>
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email ID" class="form-control" id="email">
                <label>Password</label>
                <input type="password" placeholder="Enter Your Password"  class="form-control" id="password" style="margin-bottom: 20px;">
                <label>Confirm-Password</label>
                <input type="password" placeholder="Enter Your Password"  class="form-control" id="password" style="margin-bottom: 20px;">
                <label>Mobile-Number</label>
                <input type="number" placeholder="Enter Your Mobile Number"  class="form-control" id="number" style="margin-bottom: 20px;">
               
               
                
                <div class="button">
                  <a href="index.html"><button class="btn btn-lg btn-outline-warning">Sign-Up</button></a>
                </div>
                
        </form>
          
    </div>


    

  </body>
</html>
